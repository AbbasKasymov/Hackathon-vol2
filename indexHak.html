<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styleHak.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand">
          <img
            style="height: 80px"
            src="https://png.monster/wp-content/uploads/2020/11/Instagram-zeichen_2-2c204007-370x208.png"
            alt=""
        /></a>

        <button
          type="button"
          class="btn btn-navbar"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          <img
            src="https://pics.freeicons.io/uploads/icons/png/4726354091580211788-512.png"
            alt=""
          />
        </button>

        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">
                  Создать публикацию
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="modal-wind">
                  <div class="add-block">
                    <form class="add-form">
                      <input
                        type="text"
                        class="form-control inp-header"
                        placeholder="Введите заголовок"
                      />
                      <input
                        type="text"
                        class="form-control inp-desc"
                        placeholder="Введите описание"
                      />

                      <input
                        type="text"
                        class="form-control inp-image"
                        placeholder="Вставьте ссылку на фото"
                      />

                      <button type="submit" class="btn btn-primary">
                        Добавить
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <form class="d-flex search-block">
          <input
            class="inp-search form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
        </form>
      </div>
    </nav>
    <div class="posts">
      <div class="container">
        <div class="posts-list d-flex row justify-content-between"></div>
        <div class="pagination d-flex justify-content-between">
          <button class="btn btn-primary prev-btn">Prev</button>
          <button class="btn btn-primary next-btn">Next</button>
        </div>
      </div>
    </div>

    <div
      class="modal fade edit-modal"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Редактирование публикации
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="edit-form">
              <input
                type="text"
                class="form-control edit-inp-header"
                placeholder="Введите заголовок"
              />
              <input
                type="text"
                class="form-control edit-inp-desc"
                placeholder="Введите описание"
              />

              <input
                type="text"
                class="form-control edit-inp-image"
                placeholder="Вставьте ссылку на фото"
              />

              <button type="submit" class="btn btn-primary">Добавить</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="./mainHak.js"></script>
  </body>
</html>
